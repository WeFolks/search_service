syntax = "proto3";

package grpc;

message SearchRequest {
    string name = 1;
    string category = 2;
}

message Item {
    string id = 1;
    string name = 2;
    string category = 3;
    string owner = 4;
    int32 type = 5;
}

message SearchResponse {
    repeated Item items = 1;
}

message Response {
    int32 error = 1;
}

service SearchService {
    rpc GetItems(SearchRequest) returns (SearchResponse) {}
    rpc AddItem(Item) returns (Response) {}
}