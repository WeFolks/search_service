server{
    listen 443 ssl;
    server_name search.digitaldrive.live;
    
    ssl_certificate /etc/letsencrypt/live/ec2-13-126-222-234.ap-south-1.compute.amazonaws.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ec2-13-126-222-234.ap-south-1.compute.amazonaws.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://folks;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    error_page 500 502 503 504 /50x.html;
}
